<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Form submission</title>
</head>
<body>
    <form action="/regestration.html">
    <h2>Registration form</h2>
      <input type="text" placeholder="Enter your full name">
      <br>
      <br>
      <input type="password" placeholder="Enter your password ">
      <br>
      <br>
      <input type="email" placeholder="Enetr your email">
      <br><br>
      <input type="number" placeholder="Enetr your roll number">
      <br>
      <br>
    <label for="101">
        <input type="radio" name="gender" value="male" id="101">male<br><br>
    <label for="102">
        <input type="radio" name="gender" value="Female" id="102">Female<br><br>
    <label for="103">
        <input type="radio" name="gender" value="others" id="103">others<br><br>
    <div id="id1" class="group1">
        </div>
    <div id="id2" class="group2">
        </div>
    <h5>Select Your Subject</h5>
    <label for="math">
        <input type="checkbox" value="Math" name="subject" id="1">Math<br>
    </label>
    <label for="Science">
        <input type="checkbox" value="Science" name="subject" id="2">Science<br>
        </label>
    <label for="History">
        <input type="checkbox" value="History" name="subject" id="3">History<br>
        </label>
    <label for="Physics">
        <input type="checkbox" value="Physics" name="suject" id="4">Physics<br><br>
        </label>
    <h5>Select Your Class</h5>
    <label for="201">
        <input type="radio" name="class" value="ClassXI" id="201">ClassXI</label><br>
    <label for="202">
        <input type="radio" name="class" value="ClassX" id="202">ClassX</label>
        <br>
        <br>
    <select name="city">
        <option value="Delhi">Delhi</option>
        <option value="Pune">Pune</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Nashik">Nashik</option>
    </select>
     <br>
     <br>
    <textarea name="address" id="110" placeholder="Enter your address">Address</textarea>
    <br>
    <br>
    <textarea name="feedback" id="104" placeholder="Please give your valuable feedback here">Feedback</textarea rows="5" column="4">
     <br>
     <br>
    <input type="submit" value="submit">
    </form>

    
</body>
</html>
